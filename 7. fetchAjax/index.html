<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Fetch Ajax</title>
</head>
<body>
<input type="button" value="get" onclick="GO()">
<p id="file">沒有檔案</p>

<script type="text/javascript">
function GO(){
	fetch('./text.txt', {
		method: 'get'
	}).then(function(response) {
		return response.text();
	}).then(function(body){
		document.getElementById("file").innerHTML = body;
	}).catch(function(err) {
		
	});
}
</script>
</body>
</html>
